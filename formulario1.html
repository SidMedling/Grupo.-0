<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="estile.css">
    <title>Inicio de Sesion</title>
    <link rel="shortcut icon" href="resource/logo2.png"> 
</head>
<body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.min.js"></script>
    <div class="row">
        
 
        <div class="col-lg-1"></div>
        <div class="col-lg-10">
            
            <form class="formulario-2" id="formulario-2">
                <div class="contenedor-2">
                    <div class="input-contenedor row">
                        <label for="exampleDropdownFormEmail1" class="form-label">Ingrese Correo</label>
                        <input type="email" name="email" class="form-control"id="exampleDropdownFormEmail1" placeholder="email@example.com">                
                    </div>
                    <div class="input-contenedor row">
                        <label for="ejemploDropdownFormPassword2" class="form-label">Crear Contraseña</label>
                        <input type="password"class="form-control" name="password" id="ejemploDropdownFormPassword2" placeholder="Contraseña">        
                    </div>
                    
                        <button type="submit"  class=" btn btn-primary">Enviar</button>   
                  
                    <div class="dropdown-divider"></div>
                    <div class="text-center">
                      <p>¿No tienes una cuenta? <br> <a class="link" href="formulario2.html">Registrate</a></p>
                    </div>  
                          
                </div>        
            </form>



            <a class="btn btn-secondary btn-lg  centerr" href="index.html"> Volver</a >
        </div>
        <div class="col-lg-1"></div>
        <a class="navbar-brand logo-2 " href="index.html"><img src="resource/logo2.png"  alt="imagen-logo-2" >   </a>
    </div>
    <script>
        $(document).ready(function(){
            $("#formulario-2").validate({
                rules: {
                    email: {
                        required: true,
                        email: true
                    },
                    password: {
                        required: true,
                        minlength: 5
                    }

                },
                messages: {
                    email:{
                        required : "Ingrese su email",
                        email: "Ingrese un email valido"
                    },
                    password: {
                        required: "Ingrese una contraseña",
                        minlength: "ingrese una contraseña con más de 5 caracteres"
                    }
                }
            });
        });
    </script>

</body>
</html>
