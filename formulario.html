<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link type="text/css" rel="stylesheet" href="style2.css"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <title>Document</title>
</head>
<body>
  <div class="row">
    <div class="col-lg-2 col-sm-0"></div>
    <div class="col-lg-8">
      <h1 class="centrar-texto fw-300">Contacto</h1>
    <img src="img/icons8_art_prices_70px.png" alt="Imagen Principal">

    <main class="contenido-centrado contenedor1 seccion">

        <h2 class="centrar-texto fw-300">Formulario de publicacion</h2>

        <form action="">
            <fieldset>
                <legend>Informacion Personal</legend>
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" placeholder="Tu Nombre">

                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Tu Correo electronico">

                <label for="telefono">Telefono</label>
                <input type="tel" id="telefono" placeholder="Tu Telefono">

                <label for="mensaje">Descripci√≥n de la obra</label>
                <textarea name="" id="" cols="30" rows="10"></textarea>
              
                <input type="submit">

            </fieldset>

            <fieldset>
                <legend>Detalles del producto</legend>
                <label for="opciones">Vender</label>
                <Select id="opciones">
                    <option value="" disabled selected>--Seleccione--</option>
                    <option value="">Fisica</option>
                    <option value="">Digital</option>
                </Select>

                <label for="cantidad">Cantidad</label>
                <input type="number" id="cantidad">

            </fieldset>

            <fieldset>
                <legend>Contacto</legend>
                <p>Como desea ser Contactado</p>

                <div class="forma-contacto">
                    <label for="telef">Telefono</label>
                    <input type="radio" name="contacto" id="telef">

                    <label for="correo">E-mail</label>
                    <input type="radio" name="contacto" id="correo">
                </div>

                <p>Si eligio Telefono, elija la Fecha y Hora</p>
                <label for="fecha">Fecha</label>
                <input type="date" id="fecha">

                <label for="hora">Hora</label>
                <input type="time" id="hora">

            </fieldset>


            <input type="submit" value="Enviar" class="boton boton-verde">
        </form>

    </main>
    </div>
    <div class="col-lg-2 col-sm-0 "></div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
